<mat-form-field>
  <mat-label>Filter</mat-label>
<input matInput (keyup)="applyFilter($event)" placeholder="Filter by Ticker" />
</mat-form-field>



<mat-table #table [dataSource]="dataSource" class="mat-elevation-z8">


<!-- Date Column -->
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> date</th>
    <td mat-cell *matCellDef="let element"> {{element.date}} </td>
  </ng-container>

 <!-- ticker Column -->
  <ng-container matColumnDef="Ticker">
    <th mat-header-cell *matHeaderCellDef>Ticker</th>
    <td mat-cell *matCellDef="let element"> {{element.Ticker}} </td>
  </ng-container>

   <!-- Open Column -->
  <ng-container matColumnDef="epsActual">
    <th mat-header-cell *matHeaderCellDef> epsActual</th>
    <td mat-cell *matCellDef="let element"> {{element.epsActual}} </td>
  </ng-container>

   <!-- ticker Column -->
  <ng-container matColumnDef="epsEstimate">
    <th mat-header-cell *matHeaderCellDef> epsEstimate</th>
    <td mat-cell *matCellDef="let element"> {{element.epsEstimate}} </td>
  </ng-container>

   <!-- ticker Column -->
  <ng-container matColumnDef="epsDifference">
    <th mat-header-cell *matHeaderCellDef> epsDifference</th>
    <td mat-cell *matCellDef="let element"> {{element.epsDifference}} </td>
  </ng-container>

   <!-- ticker Column -->
  <ng-container matColumnDef="surprisePercent">
    <th mat-header-cell *matHeaderCellDef> surprisePercent</th>
    <td mat-cell *matCellDef="let element"> {{element.surprisePercent}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  <mat-table/>
