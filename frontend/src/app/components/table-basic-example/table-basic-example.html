<mat-form-field>
  <mat-label>Filter</mat-label>
<input matInput (keyup)="applyFilter($event)" placeholder="Filter by Ticker" />
</mat-form-field>


<mat-table #table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

   

 <!-- ticker Column -->
  <ng-container matColumnDef="Ticker">
    <th mat-header-cell *matHeaderCellDef> Ticker</th>
    <td mat-cell *matCellDef="let element"> {{element.Ticker}} </td>
  </ng-container>

  <!-- period Column -->
  <ng-container matColumnDef="period">
    <th mat-header-cell *matHeaderCellDef> period </th>
    <td mat-cell *matCellDef="let element"> {{element.period}} </td>
  </ng-container>

  <!-- avg Column -->
  <ng-container matColumnDef="avg">
    <th mat-header-cell *matHeaderCellDef> avg </th>
    <td mat-cell *matCellDef="let element"> {{element.avg}} </td>
  </ng-container>

 <!-- low Column -->
  <ng-container matColumnDef="low">
    <th mat-header-cell *matHeaderCellDef> low </th>
    <td mat-cell *matCellDef="let element"> {{element.low}} </td>
  </ng-container>

  <!-- high Column -->
  <ng-container matColumnDef="high">
    <th mat-header-cell *matHeaderCellDef> high </th>
    <td mat-cell *matCellDef="let element"> {{element.high}} </td>
  </ng-container>


  <!-- ticker Column -->
  <ng-container matColumnDef="yearAgoEps">
    <th mat-header-cell *matHeaderCellDef> yearAgoEps</th>
    <td mat-cell *matCellDef="let element"> {{element.yearAgoEps}} </td>
  </ng-container>

  <!-- numberOfAnalysts Column -->
  <ng-container matColumnDef="numberOfAnalysts">
    <th mat-header-cell *matHeaderCellDef> numberOfAnalysts</th>
    <td mat-cell *matCellDef="let element"> {{element.numberOfAnalysts}} </td>
  </ng-container>

  <!-- growth Column -->
  <ng-container matColumnDef="growth">
    <th mat-header-cell *matHeaderCellDef> growth</th>
    <td mat-cell *matCellDef="let element"> {{element.growth}} </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</mat-table>
